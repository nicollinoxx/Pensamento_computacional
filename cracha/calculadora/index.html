       </div>

        </div>

        <div>
            <label for="nota2">Qual a sua nota do ciclo 02: </label>
            <input type="number" id="nota2" min="0" max="100" required>
        </div>

        <div>
            <label for="nota3">Qual a sua nota do ciclo 03: </label>
            <input type="number" id="nota3" min="0" max="100" required>
        </div>

        <button type="submit">calcular média</button>
    </form>

    <div id="resultado">
        <h2>resultado</h2>
        <p id="mensagem"></p>
    </div>

    <script src="controller.js">
    </script>
